<%inherit file="base.html"/>
<% settings = self.attr.settings %>
<div class="container">
    <div class="content maincontent">
        <h1 class="page-header page-title">
            <a href="http://${settings.get('headphones_host')}:${settings.get('headphones_port') + settings.get('headphones_basepath')}" target="_blank" title="Open original Headphones interface">${settings.get('headphones_name', 'HeadPhones')}</a>
        </h1>
        <form id="searchform" class="well form-inline">
            <input class="span6" id="search_artist_name" name="search_artist_name" type="text" />
            <button type="submit" class="btn btn-success" id="search_artist_button"><i class="icon-search icon-white"></i> Search artist</button>
        </form>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#artists" data-toggle="tab">Artists</a></li>
            <li><a href="#upcoming" data-toggle="tab">Upcoming</a></li>
            <li><a href="#history" data-toggle="tab">History</a></li>
        </ul>
        <div class="tab-content">
            <div id="artists" class="tab-pane active">
                <table class="table table-striped table-sortable">
                    <thead>
                        <tr>
                            <th> </th>
                            <th>Artist</th>
                            <th>Latest Album</th>
                            <th>Have</th>
                        </tr>
                    </thead>
                    <tbody id="artists-grid"></tbody>
                </table>
            </div>
            <div id="upcoming" class="tab-pane">
                <table class="table table-striped table-sortable">
                    <thead>
                        <tr>
                            <th>Artist</th>
                            <th>Album Name</th>
                            <th>Release Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="upcoming-grid"></tbody>
                </table>
            </div>
            <div id="history" class="tab-pane">
                <table class="table table-striped table-sortable">
                    <thead>
                        <tr>
                            <th>Date Added</th>
                            <th>File Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="history-grid"></tbody>
                </table>
            </div>
        </div>
        <div class="spinner"></div>
    </div>
</div>
